<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waifu date Calendar</title>
</head>
<body>
  <div class="cont">
    <div class="row form-popup" id="myForm">
      <form id="appoint-form"  class="form-container">
	<h1>Date</h1>
	<div class="form-field">
	  <input type="text" name="name" id="name" placeholder="Event name">
	</div>
	<div class="form-field">
	  <input type="date" id="day" name="day">
	</div>
	<button type="submit">Set date</button>
      </form>
    </div>
    <div class="row">
       <div class="container">
        <div class="box">
            <div class="text">
                <form id="selections">
                    <select id="options-month">
                        <option disabled selected>Month</option>
                        <option value="January">January</option>
                        <option value="February">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="August">August</option>
                        <option value="September">September</option>
                        <option value="October">October</option>
                        <option value="November">November</option>
                        <option value="December">December</option>
                    </select>
                    <input type="number" name="Year" min="2000" max="3000" id="year-input" placeholder="Year">
                    <input type="submit" value="Go">
                </form> 

                <h2><span class="todaysWeekDay">Monday</span> <span class="todaysDay">01</span></h2>
                <p class="month">December</p>
                <p class="year">2010</p>
            </div>

            <div class="dates">
                <div class="day">S</div>
                <div class="day">M</div>
                <div class="day">T</div>
                <div class="day">W</div>
                <div class="day">T</div>
                <div class="day">F</div>
                <div class="day">S</div>
           </div> 

  </div>  
    </div>
    </div>
  </div>
</body>
</html>
